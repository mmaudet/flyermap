<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlyerMap</title>
    <link rel="stylesheet" href="/node_modules/@adrii_/wizard-js/dist/wizard.min.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="side-panel" class="side-panel">
      <div class="panel-header">
        <h2>Équipe</h2>
        <label class="import-btn">
          Importer CSV
          <input type="file" id="csv-import" accept=".csv" hidden>
        </label>
      </div>
      <div id="team-list" class="team-list">
        <p class="empty-message">Aucun colistier importé</p>
      </div>
      <div class="panel-footer">
        <button id="export-btn" class="action-btn">Exporter JSON</button>
        <label class="action-btn import-label">
          Importer JSON
          <input type="file" id="import-file" accept=".json" hidden>
        </label>
      </div>
    </div>

    <dialog id="zone-editor">
      <form method="dialog">
        <h3>Éditer la zone</h3>

        <div class="form-field">
          <label for="zone-name">Nom de la zone</label>
          <input type="text" id="zone-name" name="name" required>
        </div>

        <div class="form-field">
          <label>Membres assignés</label>
          <div id="members-checkboxes" class="members-checkboxes">
            <!-- Populated dynamically with checkboxes -->
          </div>
        </div>

        <div class="form-field">
          <label for="mailbox-count">Nombre de boîtes aux lettres</label>
          <div class="input-with-button">
            <input type="number" id="mailbox-count" name="mailboxCount" min="0" placeholder="Estimation">
            <button type="button" id="estimate-btn" class="btn-estimate" title="Estimer via OpenStreetMap">
              Estimer
            </button>
          </div>
          <small id="estimate-status"></small>
        </div>

        <div class="form-field">
          <label for="zone-notes">Notes</label>
          <textarea id="zone-notes" name="notes" rows="4" placeholder="Notes additionnelles..."></textarea>
        </div>

        <div class="button-row">
          <button type="button" id="delete-zone-btn" class="btn-danger">Supprimer</button>
          <div class="button-spacer"></div>
          <button type="submit" value="cancel" class="btn-secondary">Annuler</button>
          <button type="submit" value="save" class="btn-primary">Enregistrer</button>
        </div>
      </form>
    </dialog>

    <dialog id="welcome-wizard" class="wizard-dialog">
      <div class="wizard">
        <!-- Step 1: Welcome -->
        <div class="wz-step" data-step-name="welcome">
          <h2>Bienvenue sur FlyerMap</h2>
          <p>Configurez votre commune en quelques étapes pour commencer.</p>
          <p><strong>Étapes :</strong></p>
          <ol>
            <li>Entrez votre code postal</li>
            <li>Sélectionnez votre commune</li>
            <li>Confirmez la zone de travail</li>
          </ol>
          <button class="wz-next-button btn-primary">Commencer</button>
        </div>

        <!-- Step 2: Postal code -->
        <div class="wz-step" data-step-name="postal">
          <h3>Votre code postal</h3>
          <div class="form-field">
            <label for="postal-code">Code postal (5 chiffres)</label>
            <input type="text" id="postal-code" name="postalCode" pattern="[0-9]{5}" maxlength="5" required placeholder="78130">
          </div>
          <div id="commune-results"></div>
          <button class="wz-next-button btn-primary" disabled>Suivant</button>
        </div>

        <!-- Step 3: Preview -->
        <div class="wz-step" data-step-name="preview">
          <h3>Confirmer votre commune</h3>
          <p id="preview-commune-name"></p>
          <div id="preview-map" style="height: 300px; border: 1px solid #ddd; margin: 1rem 0;"></div>
          <button class="wz-next-button btn-primary">Confirmer</button>
        </div>
      </div>
    </dialog>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
